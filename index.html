<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
  <body>
    <!-- heading -->
    <div class="headerOfApp border-transparent h-[10vh]">
      <h3 class="text-center text-4xl italic font-bold">Weather Forecast</h3>
    </div>
    <!-- input search field for city names -->
    <div
      class="input-mainContainer border-transparent min-h-[10vh] flex justify-center mt-[1rem]"
    >
      <!-- input sub container -->
      <div
        class="input-subContainer border-transparent h-full w-[50%] flex justify-between relative rounded-md shadow-md"
      >
        <input
          class="border-2 rounded-lg px-4 py-2 w-full shadow-md"
          type="text"
          id="cityName"
          placeholder="Enter your city name"
        />
        <!-- remove search value -->
        <i
          class="removeSearch lni lni-cross-circle absolute top-[0.3rem] left-[15rem] text-2xl text-red-600 cursor-pointer"
        ></i>
        <button
          class="submitButton w-[20%] text-lg cursor-pointer bg-green-500 rounded-md px-2 py-2 ml-[0.5rem]"
        >
          Search
        </button>
      </div>
    </div>
    <!-- weather details main container -->
    <div
      class="weather-mainContainer border-transparent sm:min-h-[50vh] w-[70%] m-auto mt-[1rem] lg:flex gap-4 p-2"
    >
      <!-- weather report -->
      <div
        class="weather-report border-transparent rounded-md h-full w-[50%] flex flex-col justify-between"
      ></div>
      <!-- weather map -->
      <div class="weather-map border-transparent h-full w-[50%]">
        <div
          style="
            max-width: 100%;
            list-style: none;
            transition: none;
            overflow: hidden;
            width: 100%;
            height: 38vh;
          "
        >
          <div
            id="gmap-canvas"
            style="height: 100%; width: 100%; max-width: 100%"
          >
            <!-- <iframe
              style="height: 100%; width: 100%; border: 0"
              frameborder="0"
              src="https://www.google.com/maps/embed/v1/place?q=Pune&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
            ></iframe> -->
          </div>
          <a
            class="googlemaps-made"
            rel="nofollow"
            href="https://www.bootstrapskins.com/themes"
            id="enable-map-info"
            >premium bootstrap themes</a
          ><style>
            #gmap-canvas img {
              max-width: none !important;
              background: none !important;
              font-size: inherit;
              font-weight: inherit;
            }
          </style>
        </div>
      </div>
    </div>
    <!-- weather forecast main container -->
    <div
      class="weatherForecast-mainContainer border-transparent mt-[1rem] min-h-[40vh]"
    >
      <h2 class="forecast-heading text-3xl text-center italic font-bold hidden">7 Day Forecast</h2>
      <div class="forecast-subContainer border-transparent h-full w-[60%] m-auto p-[3%]"></div>
    </div>
  </body>
</html>
<script src="./index3.js"></script>
