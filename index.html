<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- input search field for city names -->
    <div
      class="input-mainContainer border-transparent min-h-[10vh] flex justify-center"
    >
      <!-- input sub container -->
      <div
        class="input-subContainer border-transparent h-full w-[50%] flex justify-around relative rounded-md shadow-md"
      >
        <input
          class="border-2 rounded-lg px-4 py-2 w-[60%] shadow-md"
          type="text"
          id="cityName"
          placeholder="Enter your city name"
        />
        <i class="removeSearch lni lni-cross-circle absolute top-[0.3rem] left-[20rem] text-2xl text-red-600 cursor-pointer"></i>
        <button
          class="submitButton w-[20%] text-lg cursor-pointer bg-green-500 rounded-md px-2 py-2"
        >
          Submit
        </button>
      </div>
    </div>
    <!-- weather details -->
    <div
      class="weather-mainContainer border-transparent mt-[2rem] h-[64vh]"
    >
      <!-- weather details sub container -->
      <div
        class="weather-subContainer border-transparent h-full w-[60%] mx-auto flex flex-col shadow-lg rounded-md justify-between p-2 hidden"
      ></div>
    </div>
  </body>
</html>
